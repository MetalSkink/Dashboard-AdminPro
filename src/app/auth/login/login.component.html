<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form [formGroup]="miFormulario" autocomplete="off">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example13">Email address</label>
            <input type="email"
                   id="form1Example13"
                   class="form-control form-control-lg"
                   formControlName="email" [ngClass]="{
                    'is-invalid': campoNoValido('email'),
                    'is-valid': campoValido('email')
                   }"/>

            <span class="text-danger" *ngIf="campoNoValido('email')">
              Este campo es obligatorio y debe ser un correo electr칩nico v치lido.
            </span>
            <span class="valid-feedback" *ngIf="campoValido('email')">
              Correo Valido
            </span>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example23">Password</label>
            <input type="password"
                   id="form1Example23"
                   class="form-control form-control-lg"
                   formControlName="password"
                   [ngClass]="{
                    'is-invalid': campoNoValido('password'),
                    'is-valid': campoValido('password')
                   }"/>
            <span class="text-danger" *ngIf="campoNoValido('password')">
              Este campo es obligatorio.
            </span>
            <!-- <span class="valid-feedback" *ngIf="campoValido('password')">
              Contrase침a
            </span> -->
          </div>

          <!-- Submit button -->
          <button type="submit"
                  (click)="login()"
                  class="btn btn-primary btn-lg btn-block">
            Iniciar Sesi칩n
          </button>

        </form>
      </div>
    </div>
  </div>
</section>
