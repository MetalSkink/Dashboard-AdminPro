<h1 class="mt-2">Agregar un Usuario</h1>
<hr>

<form [formGroup]="miFormulario" autocomplete="off" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <div class="form-outline">
        <div class="form-outline">
          <label class="form-label" for="form6Example1">Nombre</label>
          <input type="text" id="form6Example1" formControlName="name" class="form-control" [ngClass]="{
            'is-invalid': campoNoValido('name'),
            'is-valid': campoValido('name')
           }" />
          <span class="text-danger" *ngIf="campoNoValido('name')">
            Este campo es obligatorio
          </span>
          <span class="valid-feedback" *ngIf="campoValido('name')">
            Nombre Valido
          </span>
        </div>
      </div>
    </div>
      <div class="col-md-6 col-sm-12">
        <div class="form-outline">
          <label class="form-label" for="form6Example2">Email</label>
          <input type="email" id="form6Example2" formControlName="email" class="form-control" [ngClass]="{
            'is-invalid': campoNoValido('email'),
            'is-valid': campoValido('email')
           }" />
          <span class="text-danger" *ngIf="campoNoValido('email')">
            Este campo es obligatorio y debe ser un email valido.
          </span>
          <span class="valid-feedback" *ngIf="campoValido('email')">
            Correo Valido.
          </span>
        </div>
      </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-6 col-sm-12">
      <div class="form-outline">
        <label class="form-label" for="form6Example2">Password</label>
        <input type="password" id="form6Example3" formControlName="password" class="form-control" [ngClass]="{
              'is-invalid': campoNoValido('password'),
              'is-valid': campoValido('password')
             }" />
      </div>
    </div>
    <div class="col-md-6 col-sm-12">
      <label class="form-label" for="form6Example2">Roles</label>
      <select class="form-select" aria-label="Default select example" formControlName="roles">
        <option selected value="none">Usuario</option>
        <option value="moderator">Moderador</option>
        <option value="admin">Admin</option>
      </select>
    </div>
  </div>
  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mt-3">Agregar Usuario</button>
</form>
