<h1 class="mt-2">Listado de Usuarios</h1>
<hr>


<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">email</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td><button class="btn btn-info" (click)="modificar(user)">
        <i class="fa-solid fa-pen-to-square"></i>
        Editar
      </button></td>
      <td><button class="btn btn-danger" (click)="borrar(user)">
        <i class="fa-solid fa-trash"></i>
        Borrar
      </button></td>
    </tr>
  </tbody>
</table>
